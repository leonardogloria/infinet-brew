spring:
  data:
    mongodb:
      database: brewfantasy
      port: 27017
  datasource:
    url: jdbc:mysql://localhost:3306/users
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
